<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Homepage</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" id="ticket-list" onclick="backToList()">Back to Tickets</a>
            <form class="d-flex">
            <button class="btn btn-warning" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    <div id="form-container">
    <form onsubmit="createTicket(event)" id="new-ticket-form">
        <input type="number" step="0.01" min="0.01" id="amount" placeholder="Reimbursement Amount" required>
        <textarea form="new-ticket-form" cols="40" rows="7" id="description" placeholder="Description" maxlength="250"></textarea>
        <input type="file" name="myFile" id="file-input"> 
        <ul id="type-list">
        <li><input type="radio" name="type-radial" id="lodging-type" value="LODGING">
            <label for="lodging-type">LODGING</label>
        </li>
        <li><input type="radio" name="type-radial" id="food-type" value="FOOD">
            <label for="food-type">FOOD</label></li>
        <li><input type="radio" name="type-radial" id="travel-type" value="TRAVEL">
            <label for="travel-type">TRAVEL</label></li>
        <li><input type="radio" name="type-radial" id="other-type" value="OTHER" checked="true">
            <label for="other-type">OTHER</label></li>
        </ul>
        
        <button type="submit" id="create-ticket-btn">Submit ticket</button>
    </form>
</div>

<script src="../global/global.js"></script>
<script src="./createScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
