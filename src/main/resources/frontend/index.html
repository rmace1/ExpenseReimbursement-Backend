<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand">Expense Home</a>
            <a class="navbar-brand" onclick="resetPassword()">Forgot Login</a>
            <a class="navbar-brand">Reimbursement Information</a>
            <form class="d-flex">
            <button class="btn btn-warning" type="submit">Sign Up</button>
            </form>
        </div>
      </nav>
    
    <div id="login">
        <h1>Reimbursement ticket login</h1>
        <form id="login-form" onsubmit="login(event)">
            <input type="text" name="userName" id="userName" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" id="login-btn">Login</button>
            <a onclick="resetPassword()">Forgot username/password?</a>
        </form>

    </div>

<script src="./global/global.js"></script>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
